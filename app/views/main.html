<div class="row">
    <div class="col-md-6">
        <div style="display:inline-block; min-height:290px;">
            <datepicker ng-model="dt" class="well well-sm"></datepicker>
        </div>
    </div>
    <div class="col-md-6">
        <h2>{{dt | date:'d MMMM yyyy'}}</h2>
        <ul>
            <li>{{dt.getTime() / 1000}} secondes</li>
            <li>{{dt.getTime()}} millisecondes</li>
        </ul>
    </div>
</div>
